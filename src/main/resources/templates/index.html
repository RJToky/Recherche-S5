<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Recherche</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <form th:action="@{/}" method="get" class="col-lg-4 col-md-6 mb-4">
          <h2 class="mb-5">Recherche avancée</h2>
          <div class="d-flex align-items-end gap-2 mb-3">
            <input
              type="text"
              name="recherche"
              id="recherche"
              class="form-control"
              placeholder="Rechercher ici"
              th:value="${recherche}"
            />
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead class="table-secondary">
            <tr>
              <th>Produit</th>
              <th>Catégorie</th>
              <th>Qualité</th>
              <th>Prix</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="list : ${listProduit}">
              <td th:text="${list.nomProduit}"></td>
              <td th:text="${list.nomCategorie}"></td>
              <td th:text="${list.qualite}"></td>
              <td th:text="${list.prix}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
